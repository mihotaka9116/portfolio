<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header id="header">
        <h1><img src="logo.svg" alt="Logo" style="width: 120px;"></h1>
        <nav>
            <ul>
                <li><a href="#concept">CONCEPT</a></li>
                <li><a href="#skill">SKILL</a></li>
                <li><a href="#work">WORK</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div id="mainvisual"></div>

    <main>
        <section id="concept">
            <div class="container">
                <h2>CONCEPT</h2>
                <div class="img">
                    <img src="door.jpg" alt="ドアの画像">
                </div>
                <p>あなたの想いを形にするお手伝いをします。<br>
                シンプルで使いやすく、温かみのあるデザインを心がけています。</p>
            </div>
        </section>

        <section id="skill">
            <div class="container">
                <h2>SKILL</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <div class="img"><img src="css.svg" alt="html"></div>
                        <p>HTML/CSS</p>
                        <p>Webサイトの骨組みと装飾を担当します。</p>
                    </div>
                    <div class="skill-item">
                        <div class="img"><img src="figma.svg" alt="Figma"></div>
                        <p>Illustrator</p>
                        <p>ロゴやアイコン、印刷物のデザインが可能です。</p>
                    </div>
                    <div class="skill-item">
                        <div class="img"><img src="javascript.svg" alt="javascript"></div>
                        <p>JavaScript</p>
                        <p>動きのあるサイトを制作することが可能です。</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="work">
            <div class="container">
                <h2>WORK</h2>
                <div class="goods-grid">
                    <div class="image-wrap">
                        <img src="work1.png" alt="実績1">
                    </div>
                    <div class="image-wrap">
                        <img src="work2.png" alt="実績2">
                    </div>
                </div>
                <a href="work.html" class="btn">VIEW DETAIL</a>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>CONTACT</h2>
                <form action="#" class="contact-form">
                    <div class="item">
                        <label>Name</label>
                        <input type="text" name="name">
                    </div>
                    <div class="item">
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="item">
                        <label>Message</label>
                        <textarea name="message"></textarea>
                    </div>
                    <input type="submit" value="SEND　MESSAGE" class="btn">
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2026 Portfolio All rights reserved.</p>
    </footer>

</body>
</html>

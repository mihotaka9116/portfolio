<head>
    <meta charset="UTF-8">
    <title>miho takahashi - Work Detail</title>
    <meta name="description" content="制作実績の詳細">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
    @media screen and (min-width: 768px) {
      .detail-flex-wrapper {
        display: flex !important;
        flex-direction: row !important;
        justify-content: space-between !important;
        align-items: flex-start !important;
        gap: 50px !important;
        margin-top: 50px !important;
      }
      .detail-image-box {
        flex: 0 0 55% !important;
        max-width: 55% !important;
      }
      .detail-text-box {
        flex: 0 0 40% !important;
        max-width: 40% !important;
        display: flex !important;
        justify-content: center !important;
      }
      .detail-text-content {
        width: 100% !important;
        text-align: left !important;
      }
      .image-grid-sub {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 10px !important;
        margin-top: 15px !important;
      }
    }
    /* スマホでは縦にする */
    @media screen and (max-width: 767px) {
      .detail-flex-wrapper {
        display: flex !important;
        flex-direction: column !important;
      }
    }
    </style>
    </head>

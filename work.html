<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Detail - miho takahashi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
    /* --- 詳細ページ専用：PCでの横並び設定 --- */
    @media screen and (min-width: 768px) {
      .detail-flex-wrapper {
        display: flex !important;
        justify-content: space-between !important;
        align-items: flex-start !important;
        gap: 60px !important;
        margin-top: 50px !important;
      }
      .detail-image-box {
        flex: 0 0 55% !important; /* 画像エリアを55%に */
        max-width: 55% !important;
      }
      .detail-text-box {
        flex: 0 0 40% !important; /* テキストエリアを40%に */
        max-width: 40% !important;
      }
      .image-grid-sub {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important; /* 小さい画像を2列に */
        gap: 15px !important;
        margin-top: 15px !important;
      }
      /* タイトルの下線を左寄せにする（横並び時） */
      .detail-text-box .section-title::after {
        left: 0 !important;
        transform: none !important;
      }
    }

    /* --- 共通：装飾 --- */
    .main-visual-img {
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    .image-grid-sub img {
      width: 100%;
      border-radius: 4px;
    }
    .item-block {
      margin-bottom: 30px;
      padding: 15px;
      border-left: 3px solid #4682b4;
      background: #fcfcfc;
    }
    .custom-btn {
      display: inline-block;
      background: #4682b4;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
    </style>
</head>

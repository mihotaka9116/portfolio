<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Detail - miho takahashi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
    /* 詳細ページ専用の調整 */
    .detail-container {
      max-width: 900px; /* 少し幅を広げて写真を大きく見せます */
      margin: 0 auto;
      padding: 60px 20px;
    }
    .back-nav {
      margin-bottom: 30px;
    }
    .back-nav a {
      color: #4682b4;
      text-decoration: none;
      font-weight: bold;
    }

    /* メインロゴの設定 */
    .main-visual-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 40px;
      display: block;
    }

    /* グッズのグリッド設定 */
    .goods-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2カラム */
      gap: 40px 20px; /* 上下の隙間を広く */
      margin-bottom: 60px;
    }

    /* 各アイテムの枠（灰色の背景をなくしました） */
    .goods-item {
      text-align: center; /* 中身（画像とテキスト）を中央に */
    }

    /* 画像を囲む枠（ズームのはみ出し防止） */
    .image-wrap {
      overflow: hidden; /* はみ出した画像を隠す */
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .image-wrap img {
      width: 100%;
      display: block;
      transition: transform 0.5s ease; /* ズームの速さ */
    }

    /* マウスを乗せた時のズーム演出 */
    .goods-item:hover .image-wrap img {
      transform: scale(1.1); /* 1.1倍に拡大 */
    }

    /* 写真の下のテキスト */
    .item-caption {
      font-weight: bold;
      color: #4682b4;
    }
    .item-caption span {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 5px;
    }

    .detail-text-box {
      text-align: center;
      margin-top: 40px;
    }

    .cta-button-container {
      margin: 60px 0;
    }
    .custom-btn {
      display: inline-block;
      background-color: #4682b4;
      color: #fff;
      padding: 15px 40px;
      text-decoration: none;
      border-radius: 5px;
      transition: opacity 0.3s;
    }
    .custom-btn:hover {
      opacity: 0.8;
    }
    </style>
</head>
<body>

  <div class="detail-container">
    <nav class="back-nav">
      <a href="index.html">← BACK TO TOP</a>
    </nav>

    <article class="detail-content">
      <img src="logo.svg" alt="miho takahashi" class="main-visual-img">

      <div class="goods-grid">
        
        <div class="goods-item">
          <div class="image-wrap">
            <img src="https://i.imgur.com/Ce2NJ1S.png" alt="Mag Cup">
          </div>
          <p class="item-caption">01<span>Mag Cup</span></p>
        </div>

        <div class="goods-item">
          <div class="image-wrap">
            <img src="https://i.imgur.com/764AOxe.png" alt="Parker">
          </div>
          <p class="item-caption">02<span>Parker</span></p>
        </div>

        <div class="goods-item">
          <div class="image-wrap">
            <img src="https://i.imgur.com/do2FCYG.png" alt="T-shirt">
          </div>
          <p class="item-caption">03<span>T-shirt</span></p>
        </div>

        <div class="goods-item">
          <div class="image-wrap">
            <img src="https://i.imgur.com/3MmbWx5.png" alt="Tote Bag">
          </div>
          <p class="item-caption">04<span>Tote Bag</span></p>
        </div>

      </div>

      <div class="detail-text-box">
        <h2 class="section-title">Logo Goods Lineup</h2>
        <span class="section-title-en">制作したグッズについて</span>
        <p class="project-description">
          「miho takahashi」のロゴが持つ「リズム」と「つながり」を、日常生活に馴染むプロダクトへと展開しました。
        </p>

        <div class="cta-button-container">
          <a href="index.html#contact" class="custom-btn">このグッズについて問い合わせる</a>
        </div>
      </div>
    </article>
  </div>

  <footer id="footer">
    <p>&copy; miho takahashi</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Detail - miho takahashi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
    /* 縦並びを美しく整える専用デザイン */
    .detail-container {
      max-width: 800px; /* 読みやすい幅に制限 */
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .back-nav a {
      color: #4682b4;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 30px;
    }

    /* 画像エリア */
    .main-visual-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .image-grid-sub {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列のタイル状 */
      gap: 15px;
      margin-bottom: 50px;
    }
    .image-grid-sub img {
      width: 100%;
      border-radius: 4px;
    }

    /* テキストエリア */
    .detail-text-box {
      text-align: center; /* タイトル周りを中央寄せに */
    }

    .project-description {
      margin: 30px auto 50px;
      line-height: 2;
      max-width: 600px;
    }

    /* アイテムごとのブロック */
    .item-block {
      text-align: left; /* 説明文は左寄せで読みやすく */
      margin-bottom: 40px;
      padding: 25px;
      background-color: #fcfcfc;
      border-left: 4px solid #4682b4;
    }
    .item-block h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #4682b4;
    }

    .cta-button-container {
      margin-top: 60px;
      padding-bottom: 100px;
    }
    .custom-btn {
      display: inline-block;
      background-color: #4682b4;
      color: #fff;
      padding: 15px 40px;
      text-decoration: none;
      border-radius: 5px;
      transition: opacity 0.3s;
    }
    .custom-btn:hover {
      opacity: 0.8;
    }
    </style>
</head>
<body>

<div class="detail-container">
  <nav class="back-nav">
    <a href="index.html">← BACK TO TOP</a>
  </nav>

  <article class="detail-content">
    <div class="detail-image-box">
      <img src="https://i.imgur.com/sGTjqHM.png" alt="メインロゴ" class="main-visual-img">
      <div class="image-grid-sub">
         <img src="https://i.imgur.com/Ce2NJ1S.png" alt="グッズ1">
         <img src="https://i.imgur.com/764AOxe.png" alt="グッズ2">
         <img src="https://i.imgur.com/do2FCYG.png" alt="グッズ3">
         <img src="https://i.imgur.com/3MmbWx5.png" alt="グッズ4">
      </div>
    </div>

    <div class="detail-text-box">
      <h2 class="section-title">LOGO GOODS LINEUP</h2>
      <span class="section-title-en">制作したグッズについて</span>
      
      <p class="project-description">
        「miho takahashi」のロゴが持つ「リズム」と「つながり」を、日常生活に馴染むプロダクトへと展開しました。
      </p>

      <div class="item-block">
        <h3>Item 01: Mag Cup</h3>
        <p>ロゴ入りのマグカップ。清潔感のあるホワイトに、カラフルなロゴが映えるデザインです。</p>
      </div>

      <div class="item-block">
        <h3>Item 02: Parker</h3>
        <p>胸にロゴを配置。カラフルで気分がハッピーになれるデザインです。</p>
      </div>

      <div class="cta-button-container">
        <a href="index.html#contact" class="custom-btn">このグッズについて問い合わせる</a>
      </div>
    </div>
  </article>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ABOUT | ポートフォリオ</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
   <main class="container" style="padding-top: 100px;">
    <section class="profile-intro js-fade-up">
        <h2 class="section-title">ABOUT</h2>
        <span class="section-title-en">私について</span>
        <p>ここに現在の活動や、Web制作を始めたきっかけなどを簡潔に書きます。</p>
    </section>

    <section class="career-timeline js-fade-up">
        <div class="career-item">
            <div class="career-date">20XX年 〜</div>
            <div class="career-content">
                <h4>前職の経歴など</h4>
                <p>ここで培った「〇〇力」は、Web制作における「△△」に活かされています。</p>
            </div>
        </div>
        </section>

    <section id="skill" class="js-fade-up">
            <div class="container">
                <h2 class="section-title">SKILL</h2>
                <span class="section-title-en">スキル</span>
                <div class="skills-grid">
                    <div class="skill-item">
                        <div class="img"><img src="figma.svg" alt="Illustrator/Figma"></div>
                        <h3>Design</h3>
                        <p>Illustrator / Figma</p>
                        <p>ロゴやアイコンの制作が可能です。</p>
                    </div>
                    <div class="skill-item">
                        <div class="img"><img src="css.svg" alt="Coding"></div>
                        <h3>Coding</h3>
                        <p>HTML / CSS</p>
                        <p>レスポンシブなサイトを制作することが可能です。</p>
                    </div>
                    <div class="skill-item">
                        <div class="img"><img src="javascript.svg" alt="JavaScript"></div>
                        <h3>JavaScript</h3>
                        <p>jQuery / JS</p>
                        <p>動きのあるサイトや、便利な機能を実装することが可能です。</p>
                    </div>
                </div>
            </div>
        </section>

    <div style="text-align: center;">
        <a href="index.html" class="back-home">TOPへ戻る</a>
    </div>
</main>
</body>
</html>
